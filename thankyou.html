<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <!-- Подключение api -->

</head>

<body>
    <header class="navbar navbar--mobile_fixed">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
                </a>

                <form action="#" class="search navbar__search navbar__search--mobile_hidden">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="search__button">
                        <img src="img/search.svg" alt="Icon: search">
                    </button>
                </form>

                <a href="#" class="user navbar__user navbar__user--mobile_hidden">
                    <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
            <!-- /.navbar-top -->



        </div>
        <!-- /.container -->
        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item navbar-menu__item--mobile_visible">
                        <a href="#" class="user navbar__user navbar__user--mobile_visible">
                            <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
                            <span class="user__name user__name--light">Nathan</span>
                        </a>
                        <!-- /.user -->
                    </li>
                    <li class="navbar-menu__item navbar-menu__item--mobile_visible">
                        <form action="#" class="search navbar__search navbar__search--mobile_visible">
                            <input type="text" class="search__input" placeholder="Search Location">
                            <button class="search__button">
                                <img src="img/search.svg" alt="Icon: search">
                            </button>
                        </form>
                    </li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
                </ul>
                <!-- /.navbar-menu -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar-bottom -->
    </header>


    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
            </ul>
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <h1 class="hotel-name hotel-info__name">Спасибо за обращение! Ваше сообщение было отправлено.</h1>
                    </div>
                    <p class="hotel-description hotel-info__description">Наш менеджер позвонит вам через 5 минут.</p>
                </div>
                <!-- /.hotel-info__text -->
            </div>
            <!-- /.hotel-info -->
            
        </div>
        <!-- /.container -->
    </section>



    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Подключение библиотеки jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Подключение библиотеки jquery -->
    <script src="js/parallax.min.js"></script>
</body>

</html>
